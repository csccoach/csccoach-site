<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — CSC Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;display:grid;min-height:100dvh;place-items:center;margin:0;background:#0b1020;color:#fff}
    .card{max-width:680px;padding:32px;border-radius:20px;background:rgba(255,255,255,0.06);backdrop-filter:blur(6px)}
    h1{margin:0 0 8px;font-size:clamp(28px,3.5vw,40px)}
    p{opacity:.85;line-height:1.5}
    a.btn{display:inline-block;margin-top:16px;padding:12px 16px;border-radius:12px;background:#fff;color:#0b1020;text-decoration:none;font-weight:600}
    small{display:block;margin-top:16px;opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — That page isn’t here</h1>
    <p>But you’re still in the right place for CSC exam resources.</p>
    <a id="homeBtn" class="btn" href="#">Back to home</a>
    <small>Tip: update your bookmarks.</small>
  </div>

  <script>
    // Project-safe base today, root later after custom domain
    (function(){
      const isOnGithub = /github\.io$/i.test(location.hostname);
      const projectBase = "/csccoach-site/"; // today (project pages)
      const rootBase    = "/";               // later (csccoach.ca)
      const home = isOnGithub ? projectBase : rootBase;
      document.getElementById("homeBtn").href = home;
      setTimeout(()=>location.href = home, 4000); // optional auto-redirect
    })();
  </script>
</body>
</html>
